<!DOCTYPE html>
<html>
<head>

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js">
  </script>
  <script>
    $(document).ready(function(){
        $("#meet_nico").click(function(){
          $("#Nico").fadeIn();
        });
      });
    $(document).ready(function(){
        $("#hide_nico").click(function(){
          $("#Nico").hide();
          });
      });
  </script>

</head>
<body>

<h1>Meet Nico!</h1>

<button id="meet_nico">Click here to meet Nico</button>
<button id="hide_nico">Click here to hide Nico</button>
  <br>

<img hidden id="Nico" src="261D7604.jpg" title="Nico" width="600px">

</body>
</html>
